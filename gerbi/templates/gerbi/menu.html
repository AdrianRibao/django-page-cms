{% load gerbi_tags cache %}
{% if page.status %}
<li>
<a href="{% gerbi_show_absolute_url page %}">{% gerbi_show_content page "title" %}</a> <span style="color:#999">{% ifequal page gerbi_current_page %}selected{% endifequal %}</span>
    {% if children %}
    <ul>
    {% for child in children %}
        {% gerbi_menu child %}
    {% endfor %}
    </ul>
    {% endif %}
</li>
{% endif %}
