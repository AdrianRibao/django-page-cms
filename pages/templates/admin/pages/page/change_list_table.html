{% load i18n pages_tags %}

<table cellspacing="0" id="page-table-dnd">
    <thead>
        <tr>
            <th>
                <div class="text"><span><input id="action-toggle" type="checkbox" style="display: inline-block;" /></span></div>
            </th>
            <th class="title-cell"><div class="text"><span>{% trans "title" %}</span></div></th>
            <th class="language-cell">{<div class="text"><span>% trans "languages" %}</span></div></th>
            <th class="last-modification-cell"><div class="text"><span>{% trans "last modification" %}</span></div></th>
            <th class="publish-cell"><div class="text"><span>{% trans "published" %}</span></div></th>
            <th class="template-cell"><div class="text"><span>{% trans "template" %}</span></div></th>
            <th class="author-cell"><div class="text"><span>{% trans "author" %}</span></div></th>
        </tr>
    </thead>
    <tbody>
        {% for page in pages %}
            {% pages_admin_menu page %}
        {% endfor %}
    </tbody>
</table>

<script type="text/javascript">
$(document).ready(function() {

});
</script>
